<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Panel</title>

    <link rel="stylesheet" href="panel.css">

    <script type="module" src="panel.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div id="side-panel">
        <button id="clients-activator">
            <span class="material-symbols-outlined">group_add</span>
            Clientes
        </button>
        <button id="products-activator">
            <span class="material-symbols-outlined">inventory_2</span>
            Produtos
        </button>
        <button id="orders-activator">
            <span class="material-symbols-outlined">shopping_cart</span>
            Pedidos
        </button>
    </div>

    <main>
        <div class="panel-form" id="form-clients">
            <header>
                Clientes
                <button class="close-form">X</button>
            </header>

            <section class="form-input-container">
                <div class="form-input">
                    <label for="form-clients__client-code">Código</label>
                    <input disabled type="text" id="form-clients__client-code">
                </div>
                <div class="form-input">
                    <label for="form-clients__client-name">Nome</label>
                    <input type="text" id="form-clients__client-name">
                </div>
                <div class="form-input">
                    <label for="form-clients__client-date">Data Cadastro</label>
                    <input disabled type="text" id="form-clients__client-date">
                </div>
            </section>

            <section class="form-button-container">
                <div>
                    <button class="form-button" id="form-clients__client-prev"><</button>
                    <button class="form-button" id="form-clients__client-next">></button>
                </div>
                <div>
                    <button class="form-button" id="form-clients__client-new">Novo</button>
                    <button class="form-button" id="form-clients__client-save">Salvar</button>
                </div>
            </section>
        </div>

        <div class="panel-form" id="form-products">
            <header>
                Produtos
                <button class="close-form">X</button>
            </header>

            <section class="form-input-container">
                <div class="form-input">
                    <label for="form-products__product-code">Código</label>
                    <input disabled type="text" id="form-products__product-code">
                </div>
                <div class="form-input">
                    <label for="form-products__product-desc">Descrição</label>
                    <input type="text" id="form-products__product-desc">
                </div>
                <div class="form-input">
                    <label for="form-products__product-price">Preço</label>
                    <input type="text" id="form-products__product-price">
                </div>
                <div class="form-input">
                    <label for="form-products__product-quantity">Quantidade</label>
                    <input type="text" id="form-products__product-quantity">
                </div>
            </section>

            <section class="form-button-container">
                <div>
                    <button class="form-button" id="form-products__product-prev"><</button>
                    <button class="form-button" id="form-products__product-next">></button>
                </div>
                <div>
                    <button class="form-button" id="form-products__product-new">Novo</button>
                    <button class="form-button" id="form-products__product-save">Salvar</button>
                </div>
            </section>
        </div>

        <div class="panel-form" id="form-orders">
            <div class="panel-form">
                <header>
                    Pedidos
                    <button class="close-form">X</button>
                </header>
    
                <section class="form-input-container">
                    <div class="form-input">
                        <label for="form-orders__client-code">Código do Cliente</label>
                        <input type="text" id="form-orders__client-code">
                    </div>
                    <div class="form-input">
                        <label for="form-orders__client-name">Cliente</label>
                        <input disabled type="text" id="form-orders__client-name">
                    </div>
                    
                </section>
    
                <section class="locate-product-container">
                    <header>Localizar Produto</header>
                    <div>
                        <input type="text" id="form-orders__product-code" placeholder="Código">
                        <input disabled type="text" id="form-orders__product-desc" placeholder="Descrição">
                        <input disabled type="text" id="form-orders__product-price" placeholder="Preço">
                        <input type="text" id="form-orders__product-quantity" placeholder="Quantidade">
                        <button id="form-orders__create-order">Lançar no Pedido</button>
                    </div>
                </section>
            </div>

            <div class="panel-form orders-container">
                <header>Itens do Pedido</header>
                <table>
                    <thead>
                        <tr></tr>
                        <tr>
                            <th>Item</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Sub Total</th>
                        </tr>
                    </thead>
                    <tbody id="order-contents">
                        <!-- <tr>
                            <th>1</th>
                            <td>fodase</td>
                            <td>R$32,00</td>
                            <td>2</td>
                            <td>R$64,00</td>
                        </tr> -->
                    </tbody>
                </table>
                <div id="order-total">
                    TOTAL: R$ 0,00
                </div>
            </div>
        </div>
    </main>
</body>
</html>
