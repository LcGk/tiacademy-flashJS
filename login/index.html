<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>

    <link rel="stylesheet" href="style.css">

    <script type="module" src="script.js"></script>
</head>
<body>
    <form>
        <div class="form-input">
            <label for="user">Usuário</label>
            <input required type="text" id="user" placeholder="Digite seu usuário">
        </div>
        <div class="form-input">
            <label for="password">Senha</label>
            <input required type="text" id="password" placeholder="Digite sua senha">
        </div>

        <button type="submit" id="form-submit">ENTRAR</button>
    </form>
</body>
</html>
